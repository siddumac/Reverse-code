<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Upload & Gallery</title>
    <link rel="stylesheet" href="/app.css" />
  </head>
  <body>
    <main class="container">
      <h1>Image Upload & Gallery</h1>

      <section id="auth-section">
        <details open>
          <summary>Register</summary>
          <form id="register-form">
            <label>Name <input name="name" required /></label>
            <label>Phone <input name="phone" required /></label>
            <label>Password <input name="password" type="password" required /></label>
            <button type="submit">Register</button>
          </form>
        </details>
        <details>
          <summary>Login</summary>
          <form id="login-form">
            <label>Phone <input name="phone" required /></label>
            <label>Password <input name="password" type="password" required /></label>
            <button type="submit">Login</button>
          </form>
        </details>
        <button id="logout-btn" style="display:none">Logout</button>
      </section>

      <section id="upload-section" style="display:none">
        <h2>Upload Images</h2>
        <form id="upload-form">
          <input type="file" id="images" name="images" accept="image/*" multiple capture="environment" />
          <button type="submit">Upload</button>
        </form>
        <div>
          <strong>Share link:</strong>
          <a id="share-link" href="#" target="_blank"></a>
        </div>
      </section>

      <section id="gallery-section" style="display:none">
        <h2>My Images</h2>
        <div id="gallery" class="grid"></div>
      </section>

      <section id="admin-section" style="display:none">
        <h2>Admin Dashboard</h2>
        <div id="users"></div>
        <div id="admin-gallery" class="grid"></div>
      </section>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
